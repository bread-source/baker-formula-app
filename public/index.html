<html>
  <head>
    <link rel="stylesheet" href="./main.css">
    <script src="../application.js"></script>
  </head>
  <body>
    <div data-controller="formula">
      <table class="prettier-table" data-target="formula.ingredientTable">
        <tr>
          <th>Ingredient</th>
          <th>Percentage</th>
          <th>Weight</th>
          <th></th>
        </tr>
      </table>
      <table class="prettier-table">
        <tr>
          <td>Totals:</td>
          <td data-target="formula.totalPercent"></td>
          <td><input data-target="formula.totalDoughWeight" data-action="formula#updateIngredientWeights" type="number" step="0.01"></td>
          <td></td>
        </tr>
      </table>
      <button class="add-button" data-action="formula#newIngredient">Add Ingredient</button>
    </div>
  </body>
</html>
