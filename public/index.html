<html>
  <head>
    <link rel="stylesheet" href="./main.css">
    <script src="../application.js"></script>
  </head>
  <body>
    <div data-controller="formula">
      <table data-target="formula.ingredientTable">
        <tr>
          <th>Ingredient</th>
          <th>Percentage</th>
          <th>Weight (g)</th>
          <th></th>
        </tr>
        <tr data-target="formula.ingredient">
          <td>Flour</td>
          <td><input type="number" value="100" readonly></td>
          <td><input data-action="formula#calculateDoughWeight" type="number" step="0.01"></td>
          <td></td>
        </tr>
      </table>
      <table>
        <tr>
          <th>Totals:</th>
          <th><input data-target="formula.totalPercent" type="number" readonly></th>
          <th><input data-target="formula.totalDoughWeight" data-action="formula#updateIngredientWeights" type="number" step="0.01"></th>
          <th></th>
        </tr>
      </table>
      <button data-action="formula#addIngredient">+</button>
    </div>
  </body>
</html>
